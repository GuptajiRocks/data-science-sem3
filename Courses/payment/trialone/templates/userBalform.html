<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-500 to-blue-500 h-screen">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-aqua p-8 rounded-lg shadow-md w-1/2 mb-4">
            <h2 class="text-2xl font-bold mb-4">See transactions</h2>
            <form action="/userBaldisp">
                <div class="mb-4">
                    <label for="userId" class="block text-gray-700 font-bold mb-2">Your User ID:</label>
                    <input type="text" id="userId" name="userId" class="border border-gray-300 rounded-md p-2 w-full" placeholder="Enter your User ID">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Fetch Transactions</button>
            </form>
            <form action="/getcredit">
                <label for="userId" class="block text-gray-700 font-bold mb-2">Your User ID: Get by Credit</label>
                <input type="text" id="userId" name="userId" class="border border-gray-300 rounded-md p-2 w-full" placeholder="Enter your User ID">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Fetch Transactions</button>
            </form>
        </div>
    </div>
</body>
</html>
