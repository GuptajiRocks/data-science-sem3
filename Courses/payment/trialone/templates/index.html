<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudimentary Payments Infra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-16">Rudimentary Payments Infra</h1>

        <div class="flex justify-center">
            <div class="flex flex-col items-center space-y-8">
                <div class="w-96 bg-white rounded-lg shadow-md p-8 hover:scale-105 transition-transform duration-300">
                    <h2 class="text-2xl font-bold mb-4">Send Money</h2>
                    <p>Easily send money to anyone, anywhere.</p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Now</button>
                </div>
                <div class="w-96 bg-white rounded-lg shadow-md p-8 hover:scale-105 transition-transform duration-300">
                    <h2 class="text-2xl font-bold mb-4">Receive Money</h2>
                    <p>Receive money from anyone, anytime.</p>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Receive Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
