<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 h-96 overflow-y-auto">
            <div class="chat-messages">{{outPut}}</div>
        </div>
        <form action="/sent">
            <div class="flex mt-4">            
                <input class="flex-1 border border-gray-300 p-2 rounded-l-lg" type="text" id="user-input" name="user_message" placeholder={{Prompt}}>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg" type="submit">Send</button>
            </div>
        </form>            
    </div>
</body>
</html>
