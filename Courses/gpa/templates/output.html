<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Output</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/css">
    .cg{
        display:flex;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>
<body class="bg-gradient-to-bl from-green-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white shadow-xl rounded-lg p-8 border border-gray-200">
    <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-600 text-center mb-6">
      Submitted Data
    </h1>
    <div class="space-y-6">
      <!-- Display message -->
      <p class="text-gray-700 text-lg text-center">
        Thank you for your submission! Below are the details:
      </p>
      <!-- Dynamic output table -->
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border-collapse border border-gray-200 rounded-lg">
          <thead>
            <tr class="bg-gradient-to-r from-blue-200 to-purple-200 text-gray-700">
              <th class="border border-gray-300 px-4 py-2 text-left text-lg font-semibold">Subject</th>
              <th class="border border-gray-300 px-4 py-2 text-left text-lg font-semibold">Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through subjects and values -->
            {% for subject, value in data.items() %}
            <tr class="bg-white hover:bg-gray-100">
              <td class="border border-gray-300 px-4 py-2 text-gray-800">{{ subject }}</td>
              <td class="border border-gray-300 px-4 py-2 text-gray-800">{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <br>
    <hr>
    <br>   

    <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-6">
        Display Data
    </h1>
    <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg py-10 px-6 shadow-md border border-gray-300">
    <p id="placeholder" class="text-2xl font-bold text-gray-800">
        <!-- Placeholder for data -->
        {{ specific_data }}
    </p>
    </div>

    <div class="mt-6 text-center">
      <a 
        href="/" 
        class="inline-block px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold text-lg rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-4 focus:ring-purple-300">
        Go Back
      </a>
    </div>
  </div>
</body>
</html>
